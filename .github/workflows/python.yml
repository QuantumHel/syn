name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # tag=v3.6.0

      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # tag=v4.9.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          make python_project_setup
          # We need to separately mock install our python library
          cd synpy
          pip install .
          pip install "synpy[all]"
          cd ..

      - name: Run pre-commit hooks
        run: pre-commit run -a

      - name: Run security checks
        run: make python_sec

      - name: Run tests
        run: pytest synpy/integration_tests
