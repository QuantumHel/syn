name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # tag=v6.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          make python_project_setup
          # We need to separately mock install our python library
          cd synpy
          pip install .
          pip install "synpy[all]"
          cd ..

      - name: Run pre-commit hooks
        run: pre-commit run -a

      - name: Run security checks
        run: make python_sec

      - name: Run tests
        run: pytest synpy/integration_tests
