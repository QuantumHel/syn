name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # tag=v4.3.0
      - name: List all files
        run: ls -a
      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c # tag=v4.9.0
        with:
          python-version: '3.12'
      - name: Install rust
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # tag=v1.0.7
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Install dev dependencies
        run: pip install -r requirements.txt
      - name: Run pre-commit hooks
        run: pre-commit run -a
      - name: Build Rust
        run: make build
      - name: Run tests
        run: make test
